<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addmision Form</title>
  </head>
  <body>
    <div style="text-align: center">
      <h1>ABCD Institue Of Technology</h1>
      <h2>Addmission Form</h2>
    </div>
    <form action="/register">
      <div>
        <label for="name" style="font-size: large">Name </label>
        <input type="text" name="name" id="name" placeholder="Your Name" />
        <br /><br />
        <label for="f-name">Father's Name</label>
        <input
          type="text"
          id="f-name"
          placeholder="Father's Name"
          name="f-name"
        />
        <br /><br />
        <label for="m-name">Mother's Name</label>
        <input
          type="text"
          id="m-name"
          placeholder="Mother's Name"
          name="m-name"
        />
        <br /><br />
        <label for="mob">Phone</label>
        <input type="tel" name="mob" id="mob" placeholder="ex:- 7215489350" />
        <br /><br />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@gamil.com"
        />
        <br /><br />
        <label for="add">Address</label>
        <input type="text" name="add" id="add" placeholder="Patna Bihar" />
      </div>
      <br />
      <div>
        <label for="course">Please Select Your Course</label>
        <br />
        <input type="checkbox" id="phy" name="course" value="phy" />
        <label for="phy">Physics</label>
        <br />
        <input type="checkbox" id="che" name="course" value="che" />
        <label for="che">Chemistry</label>
        <br />
        <input type="checkbox" id="math" name="course" value="math" />
        <label for="math">Maths</label>
        <br />
        <input type="checkbox" id="bio" name="course" value="bio" />
        <label for="bio">Biology</label>
        <br />
        <input type="checkbox" id="comp" name="course" value="comp" />
        <label for="comp">Computer</label>
        <br />
        <label for="other">Others</label>
        <input
          type="text"
          placeholder="Please Specify"
          name="course"
          id="other"
        />
      </div>
      <br />
      <div>
        <label for="message">Any Message For us : </label>
        <br />
        <textarea name="message" id="message" cols="30" rows="4"></textarea>
      </div>
      <br />
      <button>Submit</button>
    </form>
    <div>
      <footer>
        <p>Note : You have to pay 30 rupees in Account Section.</p>
      </footer>
    </div>
  </body>
</html>
